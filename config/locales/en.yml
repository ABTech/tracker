en:
  will_paginate:
    page_entries_info:
      single_page:
        zero:  "0"
        one:   "1"
        other: "1-%{count} of %{count}"
      single_page_html:
        zero:  "0"
        one:   "1"
        other: "1-%{count} of %{count}"
      multi_page: "%{from}-%{to} of %{count}"
      multi_page_html: "<b>%{from}-%{to}</b> of <b>%{count}</b>"
  enumerize:
    member:
      role:
        tracker_management: "Tracker Management"
        general_member: "General Member"
        head_of_tech: "Head of Tech"
    timecard_entry:
      eventpart:
        call: "Call"
        show: "Show"
        strike: "Strike"
